<!--
    El elemento <blockquote> es similar al elemento <p>, pero como también incluye
    márgenes a los costados, se ha usado tradicionalmente para presentar listas de valore.
-->
<!DOCTYPE html>
<html lang="es">
   <head>
       <meta charset="utf-8">
       <title>Listas</title>
   </head>
           
   <body>
    <header>
        <h1>Listas  de algo</h1>
    </header>

    <nav>
        <a href="#">Home</a> | <a href="#">Peliculas</a> | <a href="#">Anime</a> | <a href="#">Series</a>
    </nav>

    <main>
        <section>
            <h1>Notias internacionales</h1>
            <article>
                <h2>Lista de noticias</h2>
                <ul>
                    <li>Notia 1</li>
                    <li>Notia 2</li>
                    <li>Notia 3</li>
                </ul>
            </article>
        </section>
        <!-- listado generado por el elemento <blockquote>-->
        <aside>
            <blockquote>Noticia nacionales</blockquote>
            <blockquote>Noticia internacionales</blockquote>
            <blockquote>Noticia locales</blockquote>
            
            <details>
                <summary>Noticias escolares</summary>
                <p>Noticia 1</p>
                <p>Noticia 2</p>
                <p>Noticia 3</p>
                <p>Noticia 4</p>
            </details>

        </aside>
    </main>
           
   </body>
           
</html>
